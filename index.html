<div id="app">
  <div class="topo">
    <span>Aulas</span>
  </div>
  <div class="body">
    <div class="row" id="tabela_cadastro_aula" style="display: block;">
      <div class="col-md-8" style="margin-left:18%;">
        <div class="card card-custom">
          <div class="card-header">
            <div class="card-title">
              <h3 class="card-label">Cadastro de Aulas</h3>
            </div>
            <div class="card-toolbar">
              <a onclick="cadastrar()" class="btn btn-primary font-weight-bolder">Cadastrar Aulas</a>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-hover table-checkable"  style="margin-top: 13px;">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Professor</th>
                  <th>Disciplina</th>
                  <th>Alunos</th>
                </tr>
              </thead>
              <tbody id="tabela_aulas">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="formulario_cadastro_aula" style="margin-top: 20px; display: none;">
      <div class="col-md-8" style="margin-left: 18%;">
        <form id="configuracao_aula" class="form">
          <div class="card card-custom">
            <div class="card-header">
              <div class="card-title">
                <h3 class="card-label">Cadastro de Aulas</h3>
              </div>
              <div class="card-toolbars">
                <a onclick="cadastrarAula()" class="btn btn-primary font-weight-bolder">Cadastrar Aula</a>
                <a onclick="voltarTabela()" class="btn btn-warning font-weight-bolder">Voltar</a>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group row mt-3">
                <label class="col-md-1 col-form-label text-md-right">Disciplina: </label>
                <div class="col-md-8">
                  <select class="form-select" aria-label="Default select example" id="disciplina">
                    <option selected>Selecione...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <button id="cdt_disciplina" onclick="cadastrarDisciplina()" class="btn btn-primary" type="button">
                    Cadastrar Disciplina
                  </button>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label class="col-md-1 col-form-label text-md-right">Professor: </label>
                <div class="col-md-8">
                  <select class="form-select" aria-label="Default select example" id="professor">
                    <option selected>Selecione...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <button id="cdt_professor" onclick="cadastrarProfessor()" class="btn btn-primary" type="button">
                    Cadastrar Professor
                  </button>
                </div>
              </div>
              <div class="form-group row mt-3">
                <div class="row">
                  <div class="col-md-9">
                    <label class="col-form-label text-md-right" style="margin-left: 2px">Alunos: </label>
                  </div>
                  <div class="col-md-2">
                    <button id="cdt_aluno" onclick="adicionarAluno()" class="btn btn-primary" type="button">
                      Adicionar Aluno
                    </button>
                  </div>
                </div>
                <div class="alunos" id="alunosTabela">
                  <div class="row">
                    <div class="col-md-1">
                      <label>Id:</label>
                      <input type="number" class="form-control" placeholder="Id" name="idAluno0" id="idAluno0" value="1">
                    </div>
                    <div class="col-md-2">
                      <label>Nome: </label>
                      <input type="text" class="form-control" placeholder="Nome Completo" name="nameAluno0" id="nameAluno0">
                    </div>
                    <div class="col-md-2">
                      <label>CPF:</label>
                      <input type="number" class="form-control" placeholder="CPF" name="cpfAluno0" id="cpfAluno0">
                    </div>
                    <div class="col-md-2">
                      <label> Endereço: </label>
                      <input type="text" class="form-control" placeholder="Endereço" name="enderecoAluno0" id="enderecoAluno0">
                    </div>
                    <div class="col-md-2">
                      <label> Telefone: </label>
                      <input type="number" class="form-control" placeholder="Telefone" name="telefoneAluno0" id="telefoneAluno0">
                    </div>
                    <div class="col-md-2">
                      <label> Email: </label>
                      <input type="email" class="form-control" placeholder="email" name="emailAluno0" id="emailAluno0">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-1">
                      <label>Id:</label>
                      <input type="number" class="form-control" placeholder="Id" name="idAluno1" id="idAluno1" value="2">
                    </div>
                    <div class="col-md-2">
                      <label>Nome: </label>
                      <input type="text" class="form-control" placeholder="Nome Completo" name="nameAluno1" id="nameAluno1">
                    </div>
                    <div class="col-md-2">
                      <label>CPF:</label>
                      <input type="number" class="form-control" placeholder="CPF" name="cpfAluno1" id="cpfAluno1">
                    </div>
                    <div class="col-md-2">
                      <label> Endereço: </label>
                      <input type="text" class="form-control" placeholder="Endereço" name="enderecoAluno1" id="enderecoAluno1">
                    </div>
                    <div class="col-md-2">
                      <label> Telefone: </label>
                      <input type="number" class="form-control" placeholder="Telefone" name="telefoneAluno1" id="telefoneAluno1">
                    </div>
                    <div class="col-md-2">
                      <label> Email: </label>
                      <input type="email" class="form-control" placeholder="email" name="emailAluno1" id="emailAluno1">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row" id="formulario_cadastro_disciplina" style="margin-top: 20px; display: none;">
    <div class="col-md-8" style="margin-left:18%;">
      <form id="configuracao_aula" class="form">
        <div class="card card-custom">
          <div class="card-header">
            <div class="card-title">
              <h3 class="card-label">Cadastro de Disciplina</h3>
            </div>
            <div class="card-toolbars">
              <a onclick="cadastrarDisciplinaAtiva()" class="btn btn-primary font-weight-bolder">Cadastrar
                Disciplina</a>
              <a onclick="voltarFormulario()" class="btn btn-warning font-weight-bolder">Voltar</a>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group row mt-3">
              <label class="col-md-1 col-form-label text-md-right">Nome: </label>
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Nome" name="nomeDisciplina" id="nomeDisciplina" required>
              </div>
              <label class="col-md-1 col-form-label text-md-right">Descrição: </label>
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Descrição" name="nomeDescricao" id="nomeDescricao">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" id="formulario_cadastro_professor" style="margin-top: 20px; display: none;">
    <div class="col-md-8" style="margin-left:18%;">
      <form id="configuracao_aula" class="form">
        <div class="card card-custom">
          <div class="card-header">
            <div class="card-title">
              <h3 class="card-label">Cadastro de Professor</h3>
            </div>
            <div class="card-toolbars">
              <a onclick="cadastrarProfessorAtiva()" class="btn btn-primary font-weight-bolder">Cadastrar
                Professor</a>
              <a onclick="voltarFormulario()" class="btn btn-warning font-weight-bolder">Voltar</a>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group row mt-3">
              <label class="col-md-1 col-form-label text-md-right">Nome: </label>
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Nome" name="nomeProfessor" id="nomeProfessor" required>
              </div>
              <label class="col-md-1 col-form-label text-md-right">CPF: </label>
              <div class="col-md-5">
                <input type="number" class="form-control" placeholder="CPF" name="cpfProfessor" id="cpfProfessor" required>
              </div>
            </div>
            <div class="form-group row mt-3">
              <label class="col-md-1 col-form-label text-md-right">Email: </label>
              <div class="col-md-5">
                <input type="email" class="form-control" placeholder="Email" name="emailProfessor" id="emailProfessor" required>
              </div>
              <label class="col-md-1 col-form-label text-md-right">Telefone: </label>
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Telefone" name="telefoneProfessor" id="telefoneProfessor" >
              </div>
            </div>
            <div class="form-group row mt-3">
              <label class="col-md-1 col-form-label text-md-right">Endereço: </label>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Endereço" name="enderecoProfessor" id="enderecoProfessor">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
